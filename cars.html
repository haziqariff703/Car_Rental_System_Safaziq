<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars List - GoMotion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="d-flex" id="wrapper">
        
        <div id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 fs-4 fw-bold text-uppercase border-bottom border-secondary">
                <i class="fas fa-car-side me-2"></i> GoMotion<span class="text-primary">Admin</span>
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="dashboard.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a href="cars.html" class="list-group-item list-group-item-action active">
                    <i class="fas fa-car me-2"></i> Cars List
                </a>
                <a href="rentals.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-file-invoice-dollar me-2"></i> Rentals
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-users me-2"></i> Customers
                </a>
                <a href="#" onclick="logout()" class="list-group-item list-group-item-action text-danger mt-5">
                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                </a>
            </div>
        </div>

        
        <div id="page-content-wrapper">
            
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm px-4 py-3">
                <div class="d-flex align-items-center">
                    <h4 class="ms-3 mb-0 fw-bold text-secondary">Cars List</h4>
                </div>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle fw-bold" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="https://ui-avatars.com/api/?name=Admin+User&background=4f46e5&color=fff" class="rounded-circle me-2" width="35">
                                Admin User
                            </a>
                            <div class="dropdown-menu dropdown-menu-end border-0 shadow" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Profile</a>
                                <a class="dropdown-item" href="#">Settings</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item text-danger" href="index.html">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>


            <div class="container-fluid px-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="fw-bold mb-0">Cars</h4>
                    <div class="d-flex gap-2 align-items-center">
                        <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Search cars..." onkeyup="filterTable()" style="width:180px;">
                        <button class="btn btn-primary btn-sm shadow-sm" style="height:34px; padding: .25rem .6rem;">+ Add Car</button>
                    </div>
                </div>
                <p class="text-muted mb-4">Manage your fleet pricing and availability.</p>

                <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0 align-middle custom-table">
                                <thead class="bg-light text-secondary">
                                    <tr>
                                        <th class="py-3 ps-4">Car Details</th>
                                        <th class="py-3">Type</th>
                                        <th class="py-3">Rate / Day</th>
                                        <th class="py-3">Status</th>
                                        <th class="py-3 text-end pe-4">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="carsTableBody">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div> 
        </div> 
    </div> 

    <footer class="bg-white border-top py-4 mt-auto">
    <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; GoMotion Admin 2025</div>
            <div>
                <a href="#" class="text-decoration-none text-muted mx-2">Privacy Policy</a>
                &middot;
                <a href="#" class="text-decoration-none text-muted mx-2">Terms &amp; Conditions</a>
            </div>
        </div>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
    <script src="script.js"></script>
</body>
</html>
